<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Albino - Options</title>

    <link rel="stylesheet" href="asset/css/material-icons.css" >
    <link rel="stylesheet" href="asset/css/options.css" >
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="asset/img/logoHover.png" alt="Albino for Pantip" />
        <h1>ตั้งค่า</h1>
      </header>

      <form name="optionsForm" method="GET">
        <div class="formGroup">
          <h2>ทั่วไป</h2>
          <label for="defaultForum">ห้องหลัก:</label>
          <select id="defaultForum" name="defaultForum" v-model="options.defaultForum">
            <option v-for="forum in forums" :value="forum.name">{{ forum.label }}</option>
          </select>
        </div>

        <h2>หน้าตา</h2>

        <h3>ธีม</h3>
        <div class="formGroup col2">
          <div class="colItem">
            <theme-item v-for="theme in themes"
                        :name="theme.name"
                        :label="theme.label"
                        :primary="theme.primary"
                        :accent="theme.accent"
                        :base="theme.base">
            </theme-item>
          </div>
          <div class="colItem">
            <theme-preview :theme-name.sync="options.theme"></theme-preview>
          </div>
        </div>

        <h3>ตัวหนังสือ</h3>
        <div class="formGroup col2">
          <div class="colItem">
            <label for="fontSize">ขนาด</label>
            <select id="fontSize" class="" name="fontSize">
              <option value="xs">จิ๋ว</option>
              <option value="s">เล็ก</option>
              <option value="m">กลาง</option>
              <option value="l">ใหญ่</option>
              <option value="xl">ยักษ์</option>
            </select>
            <label for="fontFace">ฟอนต์</label>
            <select id="fontFace" class="" name="fontFace">
              <option value="Sarabun">Sarabun</option>
              <option value="DroidSans">DroidSans</option>
              <option value="TKD 8 July">TKD 8 July</option>
            </select>
          </div>
          <div class="colItem">
            ตัวอย่าง
          </div>
        </div>

        <h3>การจัดวาง</h3>
        <div class="formGroup">
          <label for="commentsPerPage">จำนวนความเห็นต่อหน้า</label>
          <select id="commentsPerPage" class="" name="commentsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>

        <div class="buttonContainer">
          <button class="saveButton"
                  :class="{'saveButton--success': this.saveButtonState == 'success'}"
                  @click.prevent="saveOptions">
            <div class="saveButton-success" v-show="saveButtonState == 'success'" transition="rotate">
              <i class="ic">done</i>
            </div>
            <span class="saveButton-text">เซฟ</span>
          </button>
        </div>
      </form>
    </div>

    <script src="asset/js/options.js"></script>
  </body>
</html>
