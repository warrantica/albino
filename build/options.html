<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Albino - Options</title>

    <link rel="stylesheet" href="asset/css/options.css" >
  </head>
  <body>
    <label for="theme">Theme:</label>
    <select id="theme" name="theme">
      <option value="default">Default (purple)</option>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
    </select>

    <label for="defaultForum">Default forum:</label>
    <select id="defaultForum" name="defaultForum">
      <option v-for="forum in forums" :value="forum.name">{{ forum.label }}</option>
    </select>

    <button @click="saveOptions">Save</button>

    <script src="asset/js/options.js"></script>
  </body>
</html>
